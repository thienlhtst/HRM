<div class="w-100 d-flex flex-column main-container mt-3 ">
  <div class="avt">
    <div class="avt-image">
      <div class="avt-item">
        
      </div>
    </div>
  </div>
  <div class="infor">
<div class="d-flex flex-column justify-content-center align-items-center mt-5 mb-2">
      <span> {{data.firstName}} {{data.middleName}} {{data.lastName}} </span>
      <span> {{data.position}} </span>
      <span> {{data.address}} </span>
    </div>
  </div>

  <div class="d-flex flex-column contact mt-2 gap-1">
    <div class="contact-in d-flex flex-column gap-2">
      <div>
        <i class="bi bi-telephone"></i>
        <span> {{data.numberPhone}} </span>
      </div>

      <div>
        <i class="bi bi-envelope"></i>
        <span> {{data.email}} </span>
      </div>    
  
      <div>
        <i class="bi bi-calendar-event"></i>
        <span> {{data.dob}} </span>
      </div>
    </div>
    </div>
    

    <div class="d-flex flex-column manage mt-2 gap-1">
      <div class="manage-in">
        <div>
          <div class="text-manager">
            Người quản lí: 
          </div>
          <div class="manage-people d-flex flex-row align-items-center gap-2">
            <div class="manage-img">

            </div>
            <div class="manage-person">
              Mr.Pattick
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="d-flex flex-column menu-container gap-1">
      <div class="item-menu d-flex justity-content-start align-items-center" *ngFor="let item of menuItem" [routerLink]="item.route" routerLinkActive="item-menu-active">
        <div>
          <i class="{{item.icon}}"></i>
        </div>
        <div>
          {{item.title}}
        </div>
      </div>

    </div>
</div>
