<app-Notification [message]="message" ></app-Notification>
<div class="row">
  <div [ngClass]="{ 'col-md-12': !ShowForm, 'col-md-12 col-xl-8': ShowForm }">
    <div class="card tbl-card">
      <div class="card-header">
        <h3>Allowance Table</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class=" p-2 flex-grow-1 ">
            <div  class="form align-items-center">
              <i class="fa fa-search"></i>
              <input type="text" name="search" [(ngModel)]="searchText" class="form-control form-input"  placeholder="Search anything..." #fill>
            </div>

            </div>
            <div class="p-2" >
              <button type="button" (click)="ClicktoShowFormAdd()" class="btn btn-outline-info mx-auto">Add new</button>

            </div>
        </div>
          <div class="table-responsive" >
            <table class="table table-hover table-borderless mb-0">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Employee</th>
                      <th>Content</th>
                      <th>ContractSigninDate</th>
                      <th>ContractTerm</th>
                      <th>Active</th>
                      <th>Options</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of datas ">
                      <td>{{item.id}}</td>
                      <td>{{item.employeeID}}</td>
                      <td>{{item.content}}</td>
                      <td>{{item.contractSigninDate}}</td>
                      <td>{{item.contractTerm}}</td>
                      <td>{{item.active}}</td>
                      <td>
                      <button class="img-button" (click)="ButtonClickToUpdate(item.id)"  mat-icon-button [matTooltip]="'Edit'">
                        <img  class="ti ti-edit"   src="" />
                      </button>
                      <button class="img-button" (click)="Delete($event,item.id)"  mat-icon-button [matTooltip]="'Delete'">
                        <img  class="ti ti-circle-minus" src="" />
                      </button>
                    </td>
                  </tr>

              </tbody>
            </table>
          <app-pagingnav class="d-flex justify-content-end" (numberchange)="PageChange($event)"  [pagesize]="PageCount"  #child></app-pagingnav>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-xl-4" [ngClass]="{'col-md-7': ShowFormOption, 'd-none': !ShowFormOption}" *ngIf="ShowFormOption">
      <div class="card">
        <div class="card-body">
          <div class="list-group list-group-flush">
              <app-labourcontract-options [selectedID]="selectedID" (onSuccess)="NoficationAlert($event)"></app-labourcontract-options>
         </div>
        </div>
      </div>
    </div>
</div>
