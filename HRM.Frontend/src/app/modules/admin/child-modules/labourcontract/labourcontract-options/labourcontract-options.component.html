<app-spinner></app-spinner>
<form class="form" #form="ngForm"   >
    <div class="form-group row">
        <div class="col-sm-10">
          <label class="col-sm-5 col-form-label"> ID </label>
          <input type="text" id="id"  ngModel name="id" [ngModel]="data.id"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Employee Name</label>
      <div class="col-sm-10">
        <select  name="allowanceID"  class="form-control" ngModel name="employeeID" [(ngModel)]="data.employeeID">
          <option *ngFor="let employee of DataofEmployee" [value]="employee.id" [selected]="employee.id==data.employeeID">{{employee.firstName + " " + employee.middleName+ " " + employee.lastName }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Content</label>
        <div class="col-sm-10">
            <input type="text" id="content"  ngModel name="content" [ngModel]="data.content"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" [(ngModel)]="data.contractSigninDate" (change)="onDateChange($event)" id="dob" ngModel name="contractSigninDate" class="form-control">
      </div>
    </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Term</label>
    <div class="col-sm-10">
        <input type="number" id="contractTerm"  ngModel name="contractTerm" [ngModel]="data.contractTerm"  class="form-control" >
    </div>
</div>
<div class="form-group row">
  <label class="col-sm-5 col-form-label">Active</label>
  <div class="col-sm-10">
      <input type="number" id="active"  ngModel name="active" [ngModel]="data.active"  class="form-control" >
  </div>
</div>
<ng-template [ngIf]="selectedID">
  <button class="btn btn-outline-info mx-auto" (click)="Update(form.value)"> Update </button>
</ng-template>

<ng-template [ngIf]="!selectedID">
  <button class="btn btn-outline-info mx-auto" (click)="Add(form.value)"> Add</button>
</ng-template>
</form>
