<div class="card">
  <div class="card-header">
    <h3 *ngIf="id === 0; else update">Labourday Add {{namelabour}}</h3>
    <ng-template #update>
      <h3>Edit {{ id }} </h3>
    </ng-template>
  </div>
  <div class="card-body">
    <div *ngIf="id != 0; else Addtemplate">
      <form class="form" #form="ngForm" (ngSubmit)="Edit()">
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" id="name" [(ngModel)]="editrequest.name" name="name" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Labour Hour </label>
          <div class="d-flex col-sm-10">
            <select  class="form-control" [(ngModel)]="editrequest.idlb" name="idlb">
              <ng-container *ngFor="let item of LabourhourSelect">
                <option [value]="item.id" [selected]="item.id == editrequest.idlb">{{ item.name }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Day and month </label>
          <div class="d-flex col-sm-10">
            <select class="form-control" [(ngModel)]="editrequest.days" name="days">
              <ng-container *ngFor="let number of [].constructor(31); let i = index">
                <option [value]="i + 1" [selected]="i + 1 === editrequest.days">{{ i + 1 }} </option>
              </ng-container>
            </select>
            <select id="rankroleid" class="form-control" [(ngModel)]="editrequest.months" name="months">
              <ng-container *ngFor="let number of [].constructor(12); let i = index">
                <option [value]="i + 1" [selected]="i + 1 === editrequest.months">{{ i + 1 }} </option>
              </ng-container>
            </select>
          </div>
        </div>
        <button class="btn btn-outline-info mx-auto"> Confirm </button>
      </form>
    </div>
  </div>
</div>

<ng-template #Addtemplate>
  <form class="form" #form="ngForm" (ngSubmit)="Add(form.value)">
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" ngModel name="name"  class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Labour Hour </label>
      <div class="d-flex col-sm-10">
            <input type="text" id="name" ngModel name="labourid" placeholder="{{namelabour}}" class="form-control"  disabled/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Day and month </label>
      <div class="d-flex col-sm-10">
        <select id="rankroleid" ngModel name="day" class="form-control">
          <ng-container *ngFor="let number of [].constructor(31); let i = index">
            <option [value]="i + 1" [selected]="i + 1 === 1">{{ i + 1 }} </option>
          </ng-container>
        </select>
        <select id="rankroleid" ngModel name="month" class="form-control">
          <ng-container *ngFor="let number of [].constructor(12); let i = index">
            <option [value]="i + 1" [selected]="i + 1 === 1">{{ i + 1 }} </option>
          </ng-container>
        </select>
      </div>
    </div>
    <button class="btn btn-outline-info mx-auto"> Add </button>
  </form>
</ng-template>
