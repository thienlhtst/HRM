<div class="card">
  <div class="card-header">
    <h3 *ngIf="id === 0; else update">Labourday Add</h3>
    <ng-template #update>
      <h3>Edit {{ id }} </h3>
    </ng-template>
  </div>
  <div class="card-body">
    <div *ngIf="id != 0; else Addtemplate">
      <form class="form" #form="ngForm" (ngSubmit)="Edit()">
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" id="name" [(ngModel)]="editrequest.name" name="name" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Factor</label>
          <div class="col-sm-10">
            <input type="text" id="name" [(ngModel)]="editrequest.factor" name="factor" class="form-control" />
          </div>
        </div>
        <button class="btn btn-outline-info mx-auto"> Confirm </button>
      </form>
    </div>
  </div>
</div>

<ng-template #Addtemplate>
  <form class="form" #form="ngForm" (ngSubmit)="Add(form.value)">
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" ngModel name="name" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Factor</label>
      <div class="col-sm-10">
        <input type="text" id="name" ngModel name="factor" class="form-control" />
      </div>
    </div>
    <button class="btn btn-outline-info mx-auto"> Add </button>
  </form>
</ng-template>
