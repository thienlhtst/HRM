
<div class="row">
  <div  [ngClass]="{ 'col-md-12': !ShowForm, 'col-md-12 col-xl-8': ShowForm }">
    <div class="card tbl-card">
      <div class="card-header">
        <h3>Allowance Table</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class=" p-2 flex-grow-1 ">
            <div  class="form align-items-center">
              <i class="fa fa-search"></i>
              <input type="text" name="search" [(ngModel)]="searchText" class="form-control form-input"  (ngModelChange)="OnSearchChange()" placeholder="Search anything..." #fill>
            </div>

            </div>
            <div class="p-2" >
              <button type="button" *ngIf="!ShowForm" @moveOut  id="div-style"(click)="ClicktoShowFormAdd()" class="btn btn-outline-info mx-auto">Add new</button>

            </div>
        </div>
          <div class="table-responsive" >
            <table class="table table-hover table-borderless mb-0">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Money</th>
                      <th>Options</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of datas  ">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.money}}</td>
                      <td>
                      <button class="img-button" (click)="ButtonClickToUpdate(item.id)"  mat-icon-button [matTooltip]="'Edit'">
                        <img  class="ti ti-edit"   src="" />
                      </button>
                      <button class="img-button" (click)="Delete(item.id)"  mat-icon-button [matTooltip]="'Delete'">
                        <img  class="ti ti-circle-minus" src="" />
                      </button>
                    </td>
                  </tr>

              </tbody>
            </table>
          <app-pagingnav class="d-flex justify-content-end" (numberchange)="pagechange($event)"  [pagesize]="pagecount"  #child></app-pagingnav>
          </div>
        </div>
      </div>

      <div *ngIf="!spinner">
        <h1 class="text-center text-primary"> Wait for Data </h1>
      <app-spinner-beta></app-spinner-beta>
      </div>
    </div>

      <div class="col-md-12 col-xl-4" id="div-style" [ngClass]="{'col-md-7': ShowFormOptions, 'd-none': !ShowFormOptions}" *ngIf="ShowFormOptions" @fadeIn>
        <div class="card">
          <div class="card-body">
            <div class="list-group list-group-flush">
                <app-allowance-options [selectedID]="selectedID" (onConfirm)="onConfirm($event)" (onCancel)="onCancel()" ></app-allowance-options>
          </div>
          </div>
        </div>
      </div>

</div>
