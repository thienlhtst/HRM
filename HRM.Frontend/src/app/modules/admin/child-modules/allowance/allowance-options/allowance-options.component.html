<app-spinner></app-spinner>
<app-notification [message]="messageRequest"></app-notification>
<form class="form" #form="ngForm">
    <div class="form-group row">
        <div class="col-sm-10">
          <label class="col-sm-5 col-form-label"> ID </label>
          <input type="text" id="id"  ngModel name="id"  *ngIf="!data" class="form-control" >
          <input type="text" id="id"  ngModel name="id" *ngIf="data" [ngModel]="data.id"   class="form-control" >

        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Name</label>
        <div class="col-sm-10">

            <input type="text" id="name"  ngModel name="name"  [ngModel]="data.name" pattern="[a-zA-Z ]+"  #nameModel="ngModel" class="form-control" >

            <div *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)">

              <small class="text-danger" *ngIf="nameModel.errors?.['required']">Name is require</small>
              <small class="text-danger" *ngIf="nameModel.errors?.['pattern']">User should be text</small>
            </div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Money</label>
        <div class="col-sm-10">
            <input type="text" id="money"  ngModel name="money" [ngModel]="data.money" pattern="[0-9]+" #numberModel="ngModel"  class="form-control" >
            <div *ngIf="numberModel.invalid && (numberModel.dirty || numberModel.touched)">

              <small class="text-danger" *ngIf="numberModel.errors?.['required']">Money is require</small>
              <small class="text-danger" *ngIf="numberModel.errors?.['pattern']">Money should be number</small>
            </div>
        </div>
    </div>
    <div *ngIf="message===true">
      <app-alert [alert]="alert" (flagchange)='flagchangeHandler($event)'></app-alert>
      </div>
    <button class="btn btn-outline-info mx-auto"  (click)="Update(form.value)"  *ngIf="selectedID"> Update </button>
    <button class="btn btn-outline-info mx-auto"   (click)="Add(form.value)" *ngIf="!selectedID"> Add </button>
    <button class="btn btn-outline-info mx-auto"  (click)="onCanceled()"> Cancel </button>
</form>
