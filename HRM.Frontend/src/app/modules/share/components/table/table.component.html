<div class="row h-100">
  <div class="card main-container">
    <div class="card-body">

      <div class="table-responsive" >
        <table class="table table-hover table-sm  ">
          <thead>
            <tr style="text-align: center;"  > 
              <th *ngFor="let item of listofheader">{{item.name}}</th>  
            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listofdata" >
              <td style="text-align: center;" *ngFor="let column of listofheader" >
                 {{row[column.column]}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
