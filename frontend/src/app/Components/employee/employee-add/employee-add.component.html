

<app-Notification [message]="messageRequest"></app-Notification>
<div class="card">
  <div class="card-body">
    <form class="form" #form="ngForm" (ngSubmit)="Add(form.value)"  >
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" id="id" ngModel name="id" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstname"  ngModel name="firstname"  class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Middle Name</label>
            <div class="col-sm-10">
                <input type="text" id="middlename"  ngModel name="middlename"  class="form-control" >
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
              <input type="text" id="lastname"  ngModel name="lastname"  class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-10">
            <input type="date" [(ngModel)]="selectedDate" (change)="onDateChange($event)" id="dob" name="dob">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"> Sex </label>
          <div  class="col-sm-10">
          <label>
            <input type="radio" name="sex" [value]="1" [(ngModel)]="selectedGender" (change)="OnGenderChange()"> Nam
          </label>

          <label>
            <input type="radio" name="sex" [value]="0" [(ngModel)]="selectedGender"  (change)=" OnGenderChange()"> Ná»¯
          </label>
        </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Identity Card</label>
          <div class="col-sm-10">
              <input type="text" id="cic" ngModel name="cic" class="form-control">
          </div>
      </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
              <input type="text" id="numberPhone" ngModel name="numberPhone" class="form-control">
          </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" id="address" ngModel name="address" class="form-control">
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Rank</label>
      <div class="col-sm-10">
        <select [(ngModel)]="selectedRankID" name="rankID" (change)="onRankChange()" class="form-control">
          <option  *ngFor="let rank of RanksData" [value]="rank.iDrank"  >{{ rank.name }}</option>
        </select>
      </div>
  </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Position</label>
        <div class="col-sm-10">
          <select [(ngModel)]="selectedPositionID" name="positionID" (click)="GetSalaryByRankAndPosition()" (change)="onPositionChange()" class="form-control">
            <option *ngFor="let position of PositionsData" [value]="position.iDposition">{{ position.name }}</option>
          </select>
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Account</label>
      <div class="col-sm-10">
          <input type="text" id="account" ngModel name="account" class="form-control">
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" id="password" ngModel name="password" class="form-control">
    </div>
</div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Url Image</label>
      <div class="col-sm-10">
        <input type="file" (change)="OnchangeFile($event)" id="urlImage" ngModel name="urlImage" />
      </div>
  </div>


        <button class="btn btn-outline-info mx-auto">
            Add
      </button>
    </form>
    </div>
    </div>
