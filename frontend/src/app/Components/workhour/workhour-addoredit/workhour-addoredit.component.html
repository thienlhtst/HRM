<div class="card">
  <div class="card-header">
    <div *ngIf="id === 'null'; else edittemplate">
      <h5> Add Workhour</h5>
    </div>
    <ng-template #edittemplate
      ><h5>Edit Work Hour {{ id }}</h5>
    </ng-template>
  </div>
  <form  class="m-5 form" #form="ngForm" (ngSubmit)="Confirm(form.value)">
    <div *ngIf="id === 'null'; else edittemplate1">
    <div class="input-group"> 
      <input class="input--style-1" type="text"  placeholder="IDLb"  ngModel name="idlb" />
    </div>
    <div class="input-group">
      <input class="input--style-1" type="text" placeholder="idemployee"  ngModel name="idemployee" />
    </div>
  </div>
  <ng-template #edittemplate1>
    <div class="input-group"> 
      <input class="input--style-1" type="text" placeholder="" [(ngModel)]="data.namelb" name="name" readonly />
    </div>
    <div class="input-group">
      <input class="input--style-1" type="text" placeholder="" [(ngModel)]="data.employeesID" name="lb"  readonly />
    </div>
  </ng-template>

    <div class="row row-space"><div class="col-4 d-flex justify-content-center">
      <app-date-picker class="ml-5"  (Datechange)="OnChangeDate($event)" ></app-date-picker>
    </div>  
      <div class="col-4 d-flex align-items-center">
        <p class="fs-5"> CHECKIN:</p>
        <select class="form-select" ngModel name="minuteCheckin" [(ngModel)]="data.minuteCheckin" >
          <ng-container *ngFor="let number of [].constructor(60); let i = index" >
            <option [value]="i + 1" [selected]="i + 1 === data.minuteCheckin">{{ i + 1 }} minutes</option>
          </ng-container>
        </select>
        <select class="form-select" ngModel name="hourCheckin" [(ngModel)]="data.hourCheckin">
          <ng-container *ngFor="let number of [].constructor(24); let i = index">
            <option [value]="i + 1" [selected]="i + 1 === data.hourCheckin">{{ i + 1 }} hour</option>
          </ng-container>
        </select>
      </div>
      <div class="col-4 d-flex align-items-center">
        <p class="fs-5"> CHECKOUT:</p>
        <select class="form-select" ngModel name="minuteCheckout" [(ngModel)]="data.minuteCheckout">
          <ng-container *ngFor="let number of [].constructor(60); let i = index">
            <option [value]="i + 1" [selected]="i + 1 === data.minuteCheckout">{{ i + 1 }} minutes</option>
          </ng-container>
        </select>
        <select class="form-select" ngModel name="hourCheckout" [(ngModel)]="data.hourCheckout">
          <ng-container *ngFor="let number of [].constructor(24); let i = index">
            <option [value]="i + 1" [selected]="i + 1 === data.hourCheckout">{{ i + 1 }} hour</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5" > 
      <button class="btn btn-outline-info mx-auto text-body">Confirm</button>  
      <button class="btn btn-outline-danger mx-auto text-body">Cancel</button>  
    </div>

  </form>
</div>
