<app-spinner></app-spinner>
<app-Notification [message]="messageRequest"></app-Notification>

<form class="form" #form="ngForm"   >
    <div class="form-group row">
        <div class="col-sm-10">
          <label class="col-sm-5 col-form-label"> ID </label>
          <input type="text" id="id"  ngModel name="id" [ngModel]="data.id"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name"  ngModel name="name" [ngModel]="data.name"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Money</label>
        <div class="col-sm-10">
            <input type="number" id="money"  ngModel name="money" [ngModel]="data.money"  class="form-control" >
        </div>
    </div>
    <button (click)="Update(form.value)" *ngIf="selectedID"> Update </button>
    <button  (click)="Add(form.value)" *ngIf="!selectedID"> Add </button>
</form>
