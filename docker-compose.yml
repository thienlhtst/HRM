services:
  db:
    container_name: db
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: Thanh@123456
      ACCEPT_EULA: Y
    ports:
      - "1444:1433"
    networks:
      - demo-mynetwork

  main-api:
    container_name: main-api
    build:
      context: ./
      dockerfile: HRM.ApiBackend\Dockerfile
    ports:
      - 3333:80
    networks :
      - demo-mynetwork
    environment:
      ASPNETCORE_ENVIRONMENT : Staging
    volumes:
      - '../EmployeeManager/HRM.ApiBackend:/app/data'
    depends_on:
      - db
    
